    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Nunito" />
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Perfil</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light container-fluid">
            <div class="container-fluid column">
                <a class="botonF navbar-brand" href="index.html">
                    <img class="d-inline-block align-text-top" height="30"
                        src="https://res.cloudinary.com/dbyw7mbt6/image/upload/v1637711439/appmascotas/home_i3usxc.png"
                        alt="home">
                </a>
                <a href="favoritos.html">Favoritos</a>
                <a href="mensajes.html">Mensajes</a>
                <a class=" navbar-brand" href="registro.html">
                    <img class="d-inline-block align-text-top " height="30"
                        src="https://res.cloudinary.com/dbyw7mbt6/image/upload/v1637702338/appmascotas/Property_1_user_lffckn.png"
                        alt="home">
                </a>
            </div>
        </nav>
    </header>

    <a class="text-start" href="registro.html">
        <img height="40"
            src="https://res.cloudinary.com/dbyw7mbt6/image/upload/v1637702339/appmascotas/Property_1_Variant5_nimudk.png"
            alt="">
    </a>

    <div class=" container-fluid col-5">

        <h2 class=" m-4 text-center">Editar Perfil</h2>

        <div class="row m-4 text-center my-5  ">
            <img src="#" alt="perfil">
        </div>

        <div class="" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">


            <form class="form-group rounded container m-4 pb-5" id="formulario">
                <div class="mb-3 ">
                    <label for="exampleName" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="InputName" placeholder="nombre"
                        aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3 ">
                    <label for="exampleLastName" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="InputLastName" placeholder="apellido"
                        aria-describedby="emailHelp" required>
                </div>

                <div class="mb-3 ">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="InputEmail" placeholder="nombre@email.com"
                        aria-describedby="emailHelp" required>
                </div>
                <input id="inputId" type="text" class="form-control mt-2" name="id" autoComplete="off" />
                <div class="d-grid gap-2 mx-auto mt-2">

                    <button id="btnCorreo" type="button" class="btn btn-dark">
                        Buscar por correo
                    </button>

                    <button id="btnModificar" type="button" class="btn btn-dark">
                        Modificar
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
